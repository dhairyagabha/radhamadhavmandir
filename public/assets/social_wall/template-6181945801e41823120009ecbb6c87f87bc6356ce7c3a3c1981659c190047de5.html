<div class="grid-item social-feed-item {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class="social-feed-element">
        {{? it.attachment}}
            <a target="_blank" href="{{=it.link}}">
                {{=it.attachment}}
            </a>
        {{?}}
        <div class='content'>
            <!--<a class="pull-left" href="{{=it.author_link}}" target="_blank">-->
                <!--<img class="media-object" src="{{=it.author_picture}}">-->
            <!--</a>-->
            <div class="media-body">
                <div class='text-wrapper'>
                    <div class="social-feed-text {{=it.social_network}}">
                        {{? it.social_network === 'facebook' }}
                        {{=it.text}}
                        <ul class="facebook-links list-inline">
                            <li><a target="_blank" href="https://twitter.com/intent/tweet?text={{=it.original_text}}&url={{=it.link}}&via="><i class="fa fa-twitter-square"></i></a></li>
                            <li><a target="_blank" href="https://plus.google.com/share?url={{=it.link}}"><i class="fa fa-google-plus-square"></i></a></li>
                            <li><a target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{=it.link}}&title={{=it.original_text}}"><i class="fa fa-linkedin-square"></i></a></li>
                        </ul>
                        {{??}}
                         <div class="twitter-page">
                             <a href="{{=it.author_link}}" target="_blank">
                                 <strong>{{=it.author_name}} </strong>@{{=it.screen_name}}
                             </a>
                         </div>
                        <div class="twitter-text">
                            {{=it.text}}
                        </div>
                         <ul class="twitter-links list-inline">
                             <li><a target="_blank" href="https://twitter.com/intent/tweet?in_reply_to={{=it.id}}&via="><i class="fa fa-reply"></i></a></li>
                             <li><a target="_blank" href="https://twitter.com/intent/retweet?tweet_id={{=it.id}}&via="><i class="fa fa-retweet"></i></a></li>
                             <li><a target="_blank" href="https://twitter.com/intent/like?tweet_id={{=it.id}}"><i class="fa fa-star-o"></i></a></li>
                         </ul>
                        {{?}}
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="media-footer">
        <div class="{{=it.social_network}} social-network">
            <i class="fa fa-{{=it.social_network}} icon"></i>

            {{? it.social_network === 'facebook' }}
                <a href="{{=it.link}}" target="_blank">Posted </a>
            {{??}}
                <a href="{{=it.link}}" target="_blank">Tweeted </a>
            {{?}}
            <span>
                {{=it.time_ago}}
            </span>

        </div>
    </div>
</div>
